<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">
                <p>This table contain link,<br>List and Paragraph tags</p>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Home appliances</li>
                    <li>Electronic Gadgets</li>
                    <li>House Furnishing</li>
                </ul>
            </td>
            <td>
                <a href="https://www.amazon.com" target="_blank">Amazon</a>
            </td>
        </tr>
    </table>
</body>
</html>
